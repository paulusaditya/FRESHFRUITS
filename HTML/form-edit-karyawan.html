<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Edit Karyawan</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="/CSS/style-ft-karyawan.css"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navigasi -->
    <nav class="navbar">
      <h1>INVENTORY SYSTEM</h1>
      <div class="container-dashboard">
        <span class="icon"><i data-feather="home"></i></span>
        <a
          href="/HTML/dashboard.html"
          class="menu-nav dashboard"
          >Dashboard</a
        >
      </div>
      <div class="container-produk">
        <span class="icon"><i data-feather="shopping-cart"></i></span>
        <a
          href="/HTML/produk.html"
          class="menu-nav"
          >Produk</a
        >
      </div>
      <div class="container-transaksi">
        <span class="icon"><i data-feather="dollar-sign"></i></span>
        <a
          href="/HTML/transaksi.html"
          class="menu-nav"
          >Transaksi</a
        >
      </div>
      <div class="container-karyawan">
        <span class="icon utama"><i data-feather="users"></i></span>
        <a
          href="/HTML/karyawan.html"
          class="menu-nav"
          >Karyawan</a
        >
      </div>
      <div class="container-promosi">
        <span class="icon"><i data-feather="tag"></i></span>
        <a
          href="/HTML/promosi.html"
          class="menu-nav"
          >Promosi</a
        >
      </div>
      <div class="container-akun">
        <span class="icon"><i data-feather="user"></i></span>
        <a
          href="/HTML/akun.html"
          class="menu-nav"
          >Akun</a
        >
      </div>
    </nav>
    <!-- Navigasi End -->

    <!-- Profile -->
    <header class="profile">
      <h2>FreshFruit</h2>
      <h1 style="margin-right: 90px">MANAJEMEN KARYAWAN</h1>
      <a
        href="/HTML/akun.html"
        id="profile"
        ><i data-feather="user"></i
      ></a>
    </header>
    <div id="batas"></div>
    <!-- Profile end -->

    <!-- Form Tambah Karyawan Start -->
    <div class="form-container">
      <div class="form">
        <div class="icon">
          <div class="keterangan">
            <span id="feather-icon"><i data-feather="table"></i></span>
            <span>EDIT KARYAWAN</span>
          </div>
        </div>
        <form action="">
          <label for="nama">Nama</label><br />
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Full Name"
            required
          /><br />

          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
            required
          /><br />

          <label for="alamat">Alamat</label><br />
          <input
            type="text"
            id="alamat"
            name="alamat"
            placeholder="Address"
            required
          /><br />

          <label for="posisi">Posisi</label><br />
          <select
            id="posisi"
            name="posisi"
          >
            <option value="kasir">Kasir</option>
            <option value="kurir">Kurir</option>
            <option value="sales">Sales</option></select
          ><br />
        </form>

        <button
          type="submit"
          style="cursor: pointer"
        >
          Tambah
        </button>
        <button
          type="reset"
          style="cursor: pointer"
          id="reset"
        >
          Reset
        </button>
      </div>
    </div>

    <!-- Form Tambah Karyawan End -->
    <script>
      feather.replace();
    </script>
    <script src="/JAVASCRIPT/karyawan.js"></script>
  </body>
</html>
